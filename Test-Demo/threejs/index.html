<!DOCTYPE html>
<html>

<head>
	<title>Wonanut 3D</title>
	<style type="text/css">
		body {
			margin: 0;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<script type="text/javascript" src="js/three.js"></script>
	<script type="text/javascript" src="js/stats.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript">
		//  场景-----------------------
		var scene = new THREE.Scene();
		// scene.rotation.x = -0.1 * Math.PI
		// scene.rotation.y = -0.25 * Math.PI
		scene.rotation.y = -0.25 * Math.PI
		// scene.rotation.y = -0.1 * Math.PI
		// scene.rotation.x = -0.1 * Math.PI
		//  --------------------------

		//  摄像机---------------------
		var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
		camera.position.x = -30;
		camera.position.y = 40;
		camera.position.z = 30
		camera.lookAt(scene.position);
		//  --------------------------

		//  渲染器--------------------
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		// 设置渲染器渲染阴影效果
		renderer.setClearColor(new THREE.Color(0x000000));
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.shadowMap.enabled = true;
		//  渲染器 end----------------

		//  坐标轴--------------------
		// var axes = new THREE.AxesHelper(20);
		// scene.add(axes);

		//  -------------------------

		//  平面---------------------
		var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
		// var planeGeometry = new THREE.PlaneGeometry(80, 20, 1, 1);
		var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xcccccc });
		var plane = new THREE.Mesh(planeGeometry, planeMaterial);
		plane.rotation.x = -0.6 * Math.PI;
		// plane.position.x = 0
		plane.position.y = 0 * Math.PI
		plane.position.z = 0 * Math.PI
		scene.add(plane);

		// 设置投影
		plane.receiveShadow = true;
		//  --------------------------


		//  光源-----------------------
		var spotLight = new THREE.SpotLight(0xffffff);
		// spotLight.position.set( -40, 60, -10 );
		spotLight.position.set(-50, 60, -10);
		scene.add(spotLight);
		// 设置投影
		spotLight.castShadow = true;

		// 坐标轴
		// scene.add(new THREE.AxesHelper(20))

		//  光源 end -------------------
		//  状态监视器-------------------
		// var stats = new Stats();
		// stats.showPanel( 0 );
		// document.body.appendChild( stats.dom );
		//  状态监视器 end --------------
		
		Render({
			renderer,
			scene,
			camera,
			list: [{
				geometry: [10, 12, 3],
				url: '../assets/img/pkq.png',
				rotation: {
					x: -0.1 * Math.PI
				},
				position: {
					x: -10,
					y: 6,
					z: 0
				}
			}, {
				geometry: [10, 12, 3],
				url: '../assets/img/kdy.jpg',
				rotation: {
					x: -0.1 * Math.PI
				},
				position: {
					x: 10,
					y: 6,
					z: 0
				}
			}
			]
		})



	</script>
</body>

</html>
