<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
body{
  margin: 0;
  padding: 0;
  background-color: bisque;
}

div#app{
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

input[type="checkbox"]{
  display: block;
  position: absolute;
  width: 200px;
  height: 200px;
  z-index: 999;
  opacity: 0;
}

svg {
  width: 200px;
}
path#heart {
  fill: #eee;
  stroke: red;
  stroke-width: 10px;
  stroke-dasharray: 1600;
  stroke-dashoffset: 1600;
  stroke-linecap: round;
}
span {
  display: block;
  border-radius: 50%;
  width: 14px;
  height: 14px;
  background-color: transparent;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(0);
  box-shadow: 
    0 160px 0 red, 0 -160px 0 red,160px 0 0 red,-160px 0  0 red, 
    110px 110px 0 red, -110px 110px 0 red, 110px -110px 0 red, -110px -110px 0 red;
}

label {
  cursor: pointer;
}

input[type='checkbox']:checked + svg path#heart{
  animation: 1s draw-heart linear forwards;
}

@keyframes draw-heart {
  0% {
    stroke-dashoffset: 1600;
  }
  80% {
    stroke-dashoffset: 0;
    fill: #eee;
  }
  100% {
    stroke-dashoffset: 0;
    fill: red;
  }
}

input[type='checkbox']:checked ~ span {
  animation: .5s blink ease-in-out forwards .85s;
}

@keyframes blink {
  0% {
    transform: translate(-50%, -50%) scale(0.5);
    opacity: .8;
  }
  50% {
    transform: translate(-50%, -50%) scale(1);
    opacity: .8;
  }
  100% {
    transform: translate(-50%, -50%) scale(1.1);
    opacity: 0;
  }
}

input[type="checkbox"]:checked + svg {
  animation: 1s pop linear forwards;
}

@keyframes pop {
  0% {
    transform: scale(1);
  }
  70% {
    transform: scale(1);
  }
  80% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}


</style>
<body>
  <div id="app">
    <label for="">
      <input type="checkbox">
      <svg viewBox="0 0 532 532"> 
        <path id="heart" transform="translate(10, 10)" d="M256,96.5l-19.7-20.3C186.1,24.3,104.5,15.9,49.7,62.6c-62.8,53.6-66.1,149.8-9.9,207.9l193.5,199.8 c12.5,12.9,32.8,12.9,45.3,0l193.5-199.8c56.3-58.1,53-154.3-9.8-207.9l0,0C407.5,15.9,326,24.3,275.7,76.2L256,96.5z"/>
      </svg>
      <span></span>
    </label>
  </div>
</body>

</html>
