<style>
	#media-flex {
		display: flex;
		background-color: rgb(75, 36, 62);
		flex-wrap: wrap;
		padding: 5px;
	}

	#media-flex>div {
		border: 1px solid #fff;
		text-align: center;
		width: 80px;
		height: 30px;
		margin: auto;
	}


	@media screen and (min-width:900px) {
		#media-flex {
			color: rgb(130, 207, 142);
			width: 150px;
			min-width: 150px;
			height: 600px;
		}
	}

	@media screen and (max-width: 900px) {
		#media-flex {
			width: 300px;
			min-width: 300px;
			height: 200px;
			color: rgb(182, 159, 128);
		}
	}
</style>
