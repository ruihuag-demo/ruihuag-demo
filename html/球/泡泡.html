<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rh-static@0.0.1/css/test-body.css"> -->
	<title>Document</title>
</head>
<style>
	.post-header-container {
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		background-color: #eef
	}

	/* //制作眼睛 */

	.eye-holder {
		width: 20em;
		height: 20em;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}

	.eye-holder .ball {
		background: radial-gradient(circle at 50% 40%, #fcfcfc, #efeff1 66%, #9b5050 100%)
	}

	.iris {
		width: 40%;
		height: 40%;
		margin: 30%;
		border-radius: 50%;
		background: radial-gradient(circle at 50% 50%, #208ab4 0%, #6fbfff 30%, #4381b2 100%);
		/* transform: translateX(68px) translateY(-60px) skewX(15deg) skewY(2deg); */
		position: absolute;
		animation: move-eye-skew 5s ease-out infinite;
	}

	.iris:before,
	.iris:after {
		content: "";
		position: absolute;
		border-radius: 50%;
	}

	.iris:before {
		width: 37.5%;
		height: 37.5%;
		top: 31.25%;
		left: 31.25%;
		background: black
	}

	.iris:after {
		width: 31.25%;
		height: 31.25%;
		top: 18.75%;
		left: 18.75%;
		background: rgba(255, 255, 255, 0.2)
	}

	.ball {
		display: inline-block;
		width: 100%;
		height: 100%;
		border-radius: 100%;
		position: relative;
		/* background: radial-gradient(circle at bottom, #81e8f6, #76deef 10%, #055194 80%, #062745 100%); */
	}

	@keyframes bubble-anim {
		0% {
			transform: scale(1)
		}

		20% {
			transform: scaleY(0.95) scaleX(1.05)
		}

		48% {
			transform: scaleY(1.1) scaleX(0.9)
		}

		68% {
			transform: scaleY(0.98) scaleX(1.02)
		}

		80% {
			transform: scaleY(1.02) scaleX(0.98)
		}

		97%,
		100% {
			transform: scale(1)
		}
	}

	@keyframes move-bubble {
		0% {
			transform: translateX(-50%) rotateZ(-30deg);
			opacity: 0
		}

		10% {
			opacity: 1
		}

		80% {
			opacity: 1
		}

		100% {
			opacity: 0;
			transform: translateX(-50%) rotateZ(30deg)
		}
	}

	@keyframes rotate-bubble-offset {
		0% {
			transform: rotateZ(30deg)
		}

		100% {
			transform: rotateZ(-30deg)
		}
	}

	@keyframes move-eye-skew {
		0% {
			transform: none
		}

		20% {
			transform: translateX(-4.25em) translateY(1.875em) skewX(15deg) skewY(-10deg) scale(0.95)
		}

		25%,
		44% {
			-webkit-transform: none;
			transform: none
		}

		50%,
		60% {
			transform: translateX(4.25em) translateY(-2.5em) skewX(5deg) skewY(2deg) scaleX(0.95)
		}

		66%,
		100% {
			transform: none
		}
	}
</style>
<div class="post-header-container spheres">
	<div class="eye-holder">
		<figure class="ball eye">
			<span class="shadow"></span>
			<span class="iris"></span>
		</figure>
	</div>
</div>

<body>
	<script src="https://cdn.jsdelivr.net/npm/rh-static@0.0.1/js/addWindowSize.js" defer></script>
</body>

</html>
