	* {
		box-sizing: border-box;
	}

	.box {
		width: 200px;
		height: 100px;
		/* background-color: #fff; */
		background-color: rgba( #f0f0f0, 0);
		color: #444;
		position: relative;
	}

	.box>.icon {
		width: 100%;
		text-align: center;
		font-size: 30px;
		font-weight: 600;
		font-family: Arial, Helvetica, sans-serif;
	}

	.box>.icon-min {
		width: 100%;
		font-style: italic;
		font-family: Arial, Helvetica, sans-serif;
		font-weight: 100;
		font-size: 1px;
		text-align: center;
		letter-spacing: 13px;
		padding-left: 9px;
	}

	.box>.bg {
		position: absolute;
		left: calc( 50% - 30px);
		top: -8px;
		z-index: -1;
	}

	.box>.bg>.bga {
		position: absolute;
		width: 70px;
		height: 70px;
		background-color: #f0f0f0;
		border-radius: 50%;
	}

	.box>.bg>.bgb {
		position: absolute;
		width: 60px;
		height: 60px;
		left: 15px;
		top: 5px;
		background-color: #ffffff;
		border-radius: 50%;

	}
</style>

<body>
	<div class="box">
		<div class="icon">Ruihuag</div>
		<div class="icon-min">Ruihuag</div>
		<div class="bg">
			<div class="bga"></div>
			<div class="bgb"></div>
		</div>
	</div>
