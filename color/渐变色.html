<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/0static/css/test-body.css" />
    <title>渐变色</title>
  </head>

  <style>
    .app {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .card {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      position: relative;
      margin-bottom: 30px;
    }
    .card label {
      position: absolute;
      bottom: -30px;
      width: 100%;
      text-align: center;
      font-weight: bold;
    }
  </style>

  <body>
    <div class="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/0static/js/addWindowSize.js" defer></script>
    <script type="module">
      const list = [
        {
          name: '神秘紫蓝渐变',
          color: 'linear-gradient(135deg,#c850c0,#4158d0)',
        },
        {
          name: '天空蓝渐变',
          color: 'linear-gradient(135deg,#a1c4fd,#c2e9fb)',
        },
        {
          name: '瑰丽紫红渐变',
          color: 'linear-gradient(135deg,#ff9a9e,#fad0c4)',
        },
        {
          name: '温暖阳光渐变',
          color: 'linear-gradient(135deg,#f6d365,#fda085)',
        },
        {
          name: '自然绿意渐变',
          color: 'linear-gradient(135deg,#a8e063,#56ab2f)',
        },
        {
          name: '神秘暗夜渐变',
          color: 'linear-gradient(135deg,#292a3a,#536976)',
        },
        {
          name: '多彩糖果渐变',
          color: 'linear-gradient(135deg,#ff00cc,#ffcc00,#00ffcc,#ff0066)',
        },
        {
          name: '星空夜幕渐变',
          color: 'linear-gradient(135deg,#001f3f,#0088a9,#00c9a7,#92d5c6,#ebf5ee)',
        },
        {
          name: '金属质感渐变',
          color: 'linear-gradient(135deg,#272727,#4a4a4a,#6d6d6d,#909090,#b3b3b3,#d6d6d6,#f9f9f9)',
        },
        {
          name: '雪山冰川渐变',
          color: 'linear-gradient(135deg,#c7e9fb,#a6defa,#80d4f9,#5bc9f8,#35bef7)',
        },
        {
          name: '热带夏日渐变',
          color: 'linear-gradient(135deg,#ffbe0c,#ffda0c,#fff70c,#c2ff0c,#7aff0c)',
        },
      ]
      const app = document.querySelector('.app')
      list.forEach(item => {
        const dom = document.createElement('div')
        dom.classList.add('card')
        dom.setAttribute('style', `background:${item.color};`)

        const label = document.createElement('label')
        label.innerText = item.name
        dom.appendChild(label)

        app.appendChild(dom)
      })
    </script>
  </body>
</html>
