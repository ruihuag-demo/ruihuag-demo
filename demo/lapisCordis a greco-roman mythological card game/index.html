<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lapisCordis | a greco-roman mythological card game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="hand">
      <section class="hand__polyphemus">
        <article class="hand__polyphemus__article"></article>
        <aside class="hand__polyphemus__aside"></aside>
      </section>
      <section class="hand__andromeda">
        <article class="hand__andromeda__article"></article>
        <aside class="hand__andromeda__aside"></aside>
      </section>
      <section class="hand__cerberus">
        <article class="hand__cerberus__article"></article>
        <aside class="hand__cerberus__aside"></aside>
      </section>
      <section class="hand__nyx">
        <article class="hand__nyx__article"></article>
        <aside class="hand__nyx__aside"></aside>
      </section>
      <section class="hand__horse">
        <article class="hand__horse__article"></article>
        <aside class="hand__horse__aside"></aside>
      </section>
      <!--    transparent curtain that appears between the cards on the table and the one in your hand, when you click on one of them                -->
      <article class="hand__curtain"></article>
      <!--     clone cards -->
      <section class="hand__polyphemus-clone">
        <article class="hand__polyphemus-clone__article">
          <span class="hand__polyphemus-clone__article__span polyphemus-clone-vfx"></span>
        </article>
        <aside class="hand__polyphemus-clone__aside"></aside>
      </section>
      <section class="hand__andromeda-clone">
        <article class="hand__andromeda-clone__article"></article>
        <aside class="hand__andromeda-clone__aside"></aside>
      </section>
      <section class="hand__cerberus-clone">
        <article class="hand__cerberus-clone__article"></article>
        <aside class="hand__cerberus-clone__aside"></aside>
      </section>
      <section class="hand__nyx-clone">
        <article class="hand__nyx-clone__article"></article>
        <aside class="hand__nyx-clone__aside"></aside>
      </section>
      <section class="hand__horse-clone">
        <article class="hand__horse-clone__article"></article>
        <aside class="hand__horse-clone__aside"></aside>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
