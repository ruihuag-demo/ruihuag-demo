<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../config/css/test-body.css">
	<title>Document</title>
</head>
<style>
	li {
		list-style-type: none;
		position: relative;
		margin: 2px;
		padding: 0.5em 0.5em 0.5em 2em;
		background: lightgrey;
		font-family: sans-serif;
	}

	li.done {
		background: #CCFF99;
	}

	li.done::before {
		content: '';
		position: absolute;
		border-color: #009933;
		border-style: solid;
		border-width: 0 0.3em 0.25em 0;
		height: 1em;
		top: 1.3em;
		left: 0.6em;
		margin-top: -1em;
		transform: rotate(45deg);
		width: 0.5em;
	}

	.ribbon {
		background-color: #5BC8F7;
	}

	.ribbon::before {
		content: "Look at this orange box.";
		background-color: #FFBA10;
		border-color: black;
		border-style: dotted;
	}

	a::after {
		content: " → ";
	}

	a::before {
		content: "--";
	}

	span[data-descr] {
		position: relative;
		text-decoration: underline;
		color: rgb(80, 80, 192);
		cursor: help;
	}

	span[data-descr]:hover::after {
		content: attr(data-descr);
		position: absolute;
		left: 0;
		top: 26px;
		min-width: 200px;
		border: 1px #aaaaaa solid;
		border-radius: 10px;
		background-color: #ffffcc;
		padding: 12px;
		color: #000000;
		font-size: 14px;
		z-index: 1;
	}
</style>

<body>
	<div>
		<ul>
			<li>Buy milk</li>
			<li>Take the dog for a walk</li>
			<li>Exercise</li>
			<li>Write code</li>
			<li>Play music</li>
			<li>Relax</li>
		</ul>

		<a>123</a>
		<span class="ribbon">Notice where the orange box is.</span>
		<p>这是上面代码的实现<br />
			我们有一些 <span data-descr="collection of words and punctuation">文字</span> 有一些
			<span data-descr="small popups which also hide again">提示</span>。<br />
			把鼠标放上去<span data-descr="not to be taken literally">看看</span>.
		</p>
	</div>

	<script>
		var list = document.querySelector('ul');
		list.addEventListener('click', function (ev) {
			if (ev.target.tagName === 'LI') {
				ev.target.classList.toggle('done');
			}
		}, false);

	</script>
	<script src="../../config/js/addWindowSize.js" defer></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/rh-static@0.01/js/addWindowSize.js"></script> -->
</body>

</html>
