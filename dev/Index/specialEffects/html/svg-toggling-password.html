<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    #app {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    svg {
        width: 100px;
        cursor: pointer;
        /* background-color: #ccc; */
    }
    .eye-ball {
        stroke-dasharray: 100;
        stroke-dashoffset: 0;
        transition: .3s all ease-in-out;
        transition-delay: .1s;
    }
    svg:hover .eye-ball {
        stroke-dashoffset: 100;
        transition-delay: 0;
    }
    svg:hover .eye-top {
        d: path("M10,50 Q50,90 90,50");
        transition-delay: .2s;
    }
    .eye-top {
        transition: .7s all ease-in-out;
    }
    input[type="text"], 
    input[type="password"] {
        height: 50px;
        width: 400px;
        outline: none;
        padding: 0 10px;
        border: 10px solid #184098;
        border-radius: 6px;
        margin-right: 20px;
        font-size: 24px;
        color: #184098;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;

        background-image: linear-gradient(0deg, #fff 0%, #fff 50%, #184098 50%, #184098 100%);
        background-size: 100% 200%;
        background-position: 0% 100%;
        transition: .3s all ease-in-out;
        transition-delay: .1s;

        /* color: #fff; */
    }
    svg:hover+input[type="text"],
    input[type="text"]:hover{
        /* border-color: red; */
        background: #184098;
    }
</style>
<body>
    <div id="app">
        <input type="text">
        <svg viewBox="0 0 100 100">
            <path stroke="#184098" fill="none" stroke-linecap="round" stroke-width="10"
            d="M10,50 Q50,10 90,50" class="eye-top"></path>
            <path stroke="#184098" fill="none" stroke-linecap="round" stroke-width="10"
            d="M10,50 Q50,90 90,50" class="eye-bottom"></path>
                <circle fill="none" stroke="#184098" stroke-width="10" cx="50" cy="50" r="15" 
            stroke-linecap="round" class="eye-ball" transform="rotate(90 50 50)"></circle>
        </svg>
    </div>

        <rect width="1" height="2" x="0" fill="#008d46" />
        <rect width="1" height="2" x="1" fill="#ffffff" />
        <rect width="1" height="2" x="2" fill="#d2232c" />
      </svg> -->
</body>
</html>
