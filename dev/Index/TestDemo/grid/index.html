	.grid {

		padding: 0;
		display: grid;
		gap: 20px;
		grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
	}

	.grid li {
		border: 1px solid #666;
		padding: 10px;
	}
</style>
